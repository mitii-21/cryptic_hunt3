<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock Holmes: The Vanishing Manuscript</title>
    <style>
        body {
            background-image: url('wallpaper1.jpg'); /* Sherlock Holmes-themed background */
            background-size: cover;
            background-position: center;
            color: #f8f1e4;
            font-family: 'Georgia', serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
        }
        .input-box {
            padding: 10px;
            margin: 20px;
            font-size: 18px;
            border: 2px solid #c19a6b;
            background: #2c2c2c;
            color: white;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #c19a6b;
            color: black;
            border: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #a67c52;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Clue 4: Number Puzzle -->
        <p><strong>Clue 4:</strong> <b>Solve the following number puzzle:</b></p>
        <p>"Holmes deciphers a three-digit code. Itâ€™s a prime number, the sum of its digits is 10, and it lies between 100 and 200. What is it?"</p>
        <input type="text" id="answer1" class="input-box" placeholder="Enter your answer">
        <button class="btn" onclick="checkAnswer1()">Submit</button>
    </div>

    <script>
        function checkAnswer1() {
            let answer = document.getElementById("answer1").value;
            if (answer == "109") {
                window.location.href = "final.html";
            } else {
                alert("Incorrect! Try again.");
            }
        }
    </script>
</body>
</html>
